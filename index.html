<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowSweeper</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="game-title">MeowSweeper</h1>
    <div class="game-container">
        <div class="game-header">
            <div id="mines-left">10</div>
            <button id="reset-button">
                <div class="sprite"></div>
            </button>
            <div id="time">0</div>
        </div>
        <div id="game-board" class="game-board">
            <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                <p>Loading game...</p>
            </div>
        </div>
        <div id="game-overlay" class="game-overlay">
            <div class="overlay-content">
                <img id="result-image" class="result-image" src="" alt="Game Result">
                <p class="result-text"></p>
                <button class="play-again-btn">Play Again</button>
            </div>
        </div>
        <div class="game-legend">
            <div class="legend-controls">
                <div class="control-item">
                    <span>Click mode: <span id="current-mode">Reveal</span></span>
                </div>
                <div class="control-item">
                    <span>Toggle with button</span>
                    <button id="mode-toggle" class="mode-toggle" title="Toggle between reveal and flag mode">
                        <div class="mode-icon"></div>
                    </button>
                </div>
            </div>
            <div class="legend-divider"></div>
            <div class="cat-legends">
                <div class="legend-item">
                    <div class="legend-image" style="background-image: url('../meowsweeper/Asset/Cat-1.svg')"></div>
                    <span>1 mine nearby</span>
                </div>
                <div class="legend-item">
                    <div class="legend-image" style="background-image: url('../meowsweeper/Asset/Cat-2.svg')"></div>
                    <span>2 mines nearby</span>
                </div>
                <div class="legend-item">
                    <div class="legend-image" style="background-image: url('../meowsweeper/Asset/Cat-3.svg')"></div>
                    <span>3 mines nearby</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
