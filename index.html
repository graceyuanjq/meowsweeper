<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowSweeper</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="game-title">MeowSweeper</h1>
    <div class="game-container">
        <div class="game-header">
            <div id="mines-left">10</div>
            <button id="reset-button">
                <div class="sprite"></div>
            </button>
            <div id="time">0</div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div id="game-overlay" class="game-overlay">
            <div class="overlay-content">
                <img id="result-image" class="result-image" src="" alt="Game Result">
                <button class="play-again-btn">Play Again</button>
            </div>
        </div>
        <div class="game-legend">
            <div class="legend-controls">
                <div class="control-item">
                    <span>Click mode: <span id="current-mode">Reveal</span></span>
                </div>
                <div class="control-item">
                    <span>Toggle with button</span>
                    <button id="mode-toggle" class="mode-toggle" title="Toggle between reveal and flag mode">
                        <svg class="mode-icon reveal-icon" width="20" height="20" viewBox="0 0 361 468" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M127.014 447.696V401.823H106.722V361.215H86.4294V320.606H66.1372V274.734H40.8346V254.43H20.5425V213.821H66.3877V234.125H86.6799V295.289H106.972V20.3042H147.556V213.57H167.849V127.089H213.694V213.57H233.986V147.394H274.57V233.875H294.862V167.698H320.165V193.015H340.457V340.66H320.165V401.823H294.862V447.696H127.014Z" fill="#FEFEFE"/>
                            <path d="M106.722 468V401.823H86.4295V361.215H66.1374V320.606H40.8348V274.734H20.5426V254.43H0.250488V193.266H66.3879V213.57H86.6801V20.3042H106.972V0H147.557V20.3042H167.849V106.785H213.694V127.089H274.821V147.394H320.666V167.698H340.958V193.016H361.25V340.66H340.958V401.823H320.666V468H106.722ZM294.863 447.696V401.823H320.165V340.66H340.457V193.016H320.165V167.698H294.863V233.875H274.57V147.394H233.986V213.57H213.694V127.089H167.849V213.57H147.557V20.3042H106.972V295.038H86.6801V233.875H66.3879V213.57H20.2921V254.179H40.5843V274.483H65.8869V320.356H86.179V360.964H106.471V401.573H126.763V447.445H294.612L294.863 447.696Z" fill="black"/>
                        </svg>
                        <svg class="mode-icon flag-icon" width="20" height="20" viewBox="0 0 378 407" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <path d="M116.12 29.03H87.0898V58.06H116.12V29.03Z" fill="#FFCDF3"/>
                            <path d="M87.0901 58.0601H58.0601V87.0901H87.0901V58.0601Z" fill="#FFCDF3"/>
                            <path d="M58.0598 87.0898H29.0298V116.12H58.0598V87.0898Z" fill="#E480FB"/>
                            <path d="M58.0598 116.12H29.0298V145.15H58.0598V116.12Z" fill="#E480FB"/>
                            <path d="M58.0598 145.15H29.0298V174.18H58.0598V145.15Z" fill="#E480FB"/>
                            <path d="M58.0598 174.18H29.0298V203.21H58.0598V174.18Z" fill="#E480FB"/>
                            <path d="M58.0598 203.21H29.0298V232.24H58.0598V203.21Z" fill="#E480FB"/>
                            <path d="M29.03 203.21H0V232.24H29.03V203.21Z" fill="#0F0F0F"/>
                            <path d="M58.0598 232.24H29.0298V261.27H58.0598V232.24Z" fill="#FFCDF3"/>
                            <path d="M29.03 87.0898H0V116.12H29.03V87.0898Z" fill="#0F0F0F"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="legend-divider"></div>
            <div class="cat-legends">
                <div class="legend-item">
                    <div class="legend-image" style="background-image: url('./Asset/Cat-1.svg')"></div>
                    <span>1 mine nearby</span>
                </div>
                <div class="legend-item">
                    <div class="legend-image" style="background-image: url('./Asset/Cat-2.svg')"></div>
                    <span>2 mines nearby</span>
                </div>
                <div class="legend-item">
                    <div class="legend-image" style="background-image: url('./Asset/Cat-3.svg')"></div>
                    <span>3 mines nearby</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
